<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quadratic Equation Solver</title>
    <style>
      .red,
      .error {
        color: red;
      }
    </style>
  </head>

  <body>
    <h1>Quadratic Equation Solver</h1>
    <form method="POST" name="solver">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <p class="{{ category }}">{{ message }}</p>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <p>Please enter three coefficients of a quadratic equation:</p>
      <p>
        <input type="text" size="4" name="a" />x<sup>2</sup> +
        <input type="text" size="4" name="b" />x +
        <input type="text" size="4" name="c" /> = 0
      </p>
      <p>
        <input type="submit" value="Solve" />
      </p>
    </form>
  </body>
</html>
